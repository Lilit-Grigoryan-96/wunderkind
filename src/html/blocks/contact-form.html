<section class="contact__form">
  <div class="container">
    <div class="row" id="contacts">
      <div
        class="section__heading contact__form__heading col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center"
      >
        <h2 class="title-2">
          Get In Touch<br />
          <b>Contact Us</b>
        </h2>
        <h4 class="title-4">We would like to<span> hear from you</span></h4>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form>
          <div class="form-row">
            <div class="fields__container col-lg-12">
              <input
                type="text"
                class="form-control"
                placeholder="Your Name *"
              />
            </div>
            <div class="fields__container multi__fields col-lg-12">
              <input
                type="email"
                class="form-control"
                placeholder="Your Email *"
              />
              <input
                type="text"
                class="form-control"
                placeholder="Your Phone"
              />
            </div>
            <div class="fields__container col-lg-12">
              <textarea class="form-control textarea"></textarea>
            </div>
            <div class="col-lg-12 text-center">
              <button type="button" class="section__btn btn btn-primary">
                SEND MESSAGE
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
